<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tug'ilgan Kun Sayti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff;
    }
    .banner {
      background-color: #ff6f61;
      color: white;
      padding: 50px 0;
    }
    .gift-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      margin: 10px 0;
    }
    .footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Banner Section -->
  <section class="banner text-center">
    <div class="container">
      <h1 class="display-4">Tug'ilgan Kun Muborak Bolsin Amma!</h1>
      <p class="lead">Bugun sizning maxsus kuningiz Amma. Yaxshi kunlar, baxt va sog'lik tilayman!</p>
    </div>
  </section>

  <!-- Gift Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Sovg'a Tanlash</h2>
      <div class="row">
        <!-- Gift Card 1 -->
        <div class="col-md-4">
          <div class="gift-card text-center">
            <h3>Sovg'a 1</h3>
            <p>Bu sovg'a juda ajoyib!</p>
            <button class="btn btn-primary">Tanlash</button>
          </div>
        </div>
        <!-- Gift Card 2 -->
        <div class="col-md-4">
          <div class="gift-card text-center">
            <h3>Sovg'a 2</h3>
            <p>Yana bir ajoyib sovg'a!</p>
            <button class="btn btn-primary">Tanlash</button>
          </div>
        </div>
        <!-- Gift Card 3 -->
        <div class="col-md-4">
          <div class="gift-card text-center">
            <h3>Sovg'a 3</h3>
            <p>Haqiqatan ham ajoyib sovg'a!</p>
            <button class="btn btn-primary">Tanlash</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <section class="footer">
    <p>&copy; 2025 Tug'ilgan Kun Sayti. Barcha huquqlar himoyalangan.</p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
